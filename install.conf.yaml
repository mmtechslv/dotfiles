- defaults:
    link:
      create: true
      relink: true
      force: true
    yum:
      options: "-q -y"
      stdout: False
      stderr: True
      sudo: True


- clean: ['~']

- link:
    #Bin
    ~/bin/truba:
        path: bin/truba
        
    # Shell stuff
    ~/.bashrc: .bashrc
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh
    
    #Tmux
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: .tmux.conf.local
    
    # Antigen
    ~/.local/antigen.zsh: antigen/antigen.zsh
    ~/.antigenrc: .antigenrc
    
    # Vim & NeoVim
    ~/.vimrc: .vimrc
    ~/.config/nvim/init.vim:
        path: neovim_init.vim
        
    # Git
    ~/.gitconfig: .gitconfig

    # Alacritty
    ~/.alacritty.yml: .alacritty.yml
    

- pip:
    file: requirements.txt
    binary: /usr/bin/pip3
    user: true    # Like --user
    stdout: false # Print the execution stdout
    stderr: true  # Print the execution stderr

- yum: [bat, tree, fd-find, fzf, zoxide]
        
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chmod +x ./bin/truba]
